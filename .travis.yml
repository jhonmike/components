language: node_js
node_js:
  - "8"
cache:
  directories:
    "node_modules"
  before_script:
    - npm run build
jobs:
  include:
    - stage: Produce Coverage
      node_js: node
      script: yarn test -- --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
